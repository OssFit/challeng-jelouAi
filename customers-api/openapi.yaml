openapi: 3.0.0
info:
  title: Customers API
  description: API de gestión de clientes y validación interna para el Challenge Backend.
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Servidor Local (Docker/Node)

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 
      description: Token interno para comunicación entre microservicios (SERVICE_TOKEN).

  schemas:
    Customer:
      type: object
      required:
        - name
        - email
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Empresa ABC"
        email:
          type: string
          format: email
          example: "contacto@empresaabc.com"
        phone:
          type: string
          example: "+51999888777"
        created_at:
          type: string
          format: date-time

    CustomerInput:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string

    Error:
      type: object
      properties:
        error:
          type: string
          example: "Mensaje de error descriptivo"

paths:
  /customers:
    get:
      summary: Buscar clientes (Cursor Pagination)
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
        - in: query
          name: cursor
          schema:
            type: integer
          description: ID del último cliente visto en la página anterior.
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
    post:
      summary: Crear cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerInput'
      responses:
        '201':
          description: Cliente creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Error de validación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email ya registrado

  /customers/{id}:
    get:
      summary: Obtener cliente por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalle del cliente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Cliente no encontrado
    put:
      summary: Actualizar cliente
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerInput'
      responses:
        '200':
          description: Cliente actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    delete:
      summary: Eliminar cliente
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Cliente eliminado correctamente
          
  /internal/customers/{id}:
    get:
      summary: Obtener cliente (Interno)
      description: Endpoint protegido para uso exclusivo de otros microservicios (Orders API).
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalle del cliente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '403':
          description: Token de servicio inválido